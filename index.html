<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- tailwind cdn -->

        <script
            src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4">
        </script>
        <!-- FontAwesome Icon Kit Start-->

        <script src="https://kit.fontawesome.com/a079e961d9.js"
            crossorigin="anonymous"></script>
        <!-- FontAwesome Icon Kit End-->

        <!-- internal CSS -->
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
         body{
            background-color:#000000;
            font-family: "Inter", sans-serif;
            color:#FFFFFF;
      
         }   
            /* font family  */
        
        .playfair{
            font-family: "Playfair Display", serif;
        }
        </style>

        <title>Creative Design</title>
    </head>
    <body class="bg-red-500">

        <nav
            class="w-11/12 py-3 bg-black mx-auto text-xl  md:flex items-center  justify-between">
            <div class="flex items-center justify-between">
                <!-- brand name -->
                <span>Logo</span>
                <!-- mobile icon  -->
                <span class="md:hidden text-3xl mx-2 cursor-pointer"><i
                        name="menu" onclick="Menu(this)"
                        class="fa-solid fa-bars"></i></span>

            </div>

            <ul
                class="uppercase md:flex bg-gray-800 md:bg-black z-[-1] md:z-auto absolute md:static left-0 w-full md:w-auto md:py-0 py-4 md:opacity-100 opacity-0  transition-all ease-in duration-500">
                <li class="mx-4 my-6 md:my-0"><a href="#">Home</a></li>
                <li class="mx-4 my-6 md:my-0"><a href="#">Portfolio</a></li>
                <li class="mx-4 my-6 md:my-0"><a href="#">About</a></li>
                <li class="mx-4 my-6 md:my-0"><a href="#">Contact</a></li>
            </ul>
        </nav>
        <!-- Banner section-->
        <header class="bg-black relative w-11/12 mx-auto">
            <p class="z-100 absolute py-10 lg:w-8/12 ">Creative Design is web  software solutions company delivering innovative,</br> user-focused digital products</p>
            <div class="absolute  z-[-1]  top-0 right-0 w-3/12 md:w-3/12">
                <img src="./img/banner-right.png" class="h-full"  alt="right-banner-img">
            </div>
            
            <div class="absolute top-20  left-0 right-0 mx-auto text-center z-50">
                <h1 class="text-4xl pt-[50px] font-bold pb-15 sm:text-6xl md:text-8xl lg:text-[150px] xl:text-[200px] 2xl:text-[230px] leading-none playfair ">
                    Creative Design
                  </h1>
                  <a href="#" class="text-xl  bg-white text-black p-4 text-center ">Get a Quote</a>
            </div>
            
            
              
            <div class="absolute top-40 lg:top-80 left-0 z-[-1] right-0 w-3/12">
                <img src="./img/banner-left.png"  alt="hellow">
            </div>
        </header>
        <main>
            <section class="grid-wrapper  grid col-2 ">
                
            </section>
        </main>
        <!-- js code  -->
        <!-- mobile menu toggle function  -->
        <script>
    function Menu(e) {
        let list = document.querySelector("ul");

        // Toggle condition
        if (e.classList.contains("fa-bars")) {
            e.classList.remove("fa-bars");
            e.classList.add("fa-xmark"); 
            list.classList.remove("opacity-0");
            list.classList.add("opacity-100", "top-[60px]");
        } else {
            e.classList.remove("fa-xmark");
            e.classList.add("fa-bars");
            list.classList.add("opacity-0");
            list.classList.remove("opacity-100", "top-[80px]");
        }
    }
</script>
    </body>
</html>
