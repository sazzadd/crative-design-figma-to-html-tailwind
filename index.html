<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- tailwind cdn -->

        <script
            src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4">
        </script>
        <!-- FontAwesome Icon Kit Start-->

        <script src="https://kit.fontawesome.com/a079e961d9.js"
            crossorigin="anonymous"></script>
        <!-- FontAwesome Icon Kit End-->

        <!-- internal CSS -->
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
         body{
            background-color:#000000;
            font-family: "Inter", sans-serif;
            color:#FFFFFF;
      
         }   
            /* font family  */
        
        .playfair{
            font-family: "Playfair Display", serif;
        }
        </style>

        <title>Creative Design</title>
    </head>
    <body class="bg-red-500">

        <nav
            class="w-11/12 py-3 bg-black mx-auto text-xl  md:flex items-center  justify-between">
            <div class="flex items-center justify-between">
                <!-- brand name -->
                <span>Logo</span>
                <!-- mobile icon  -->
                <span class="md:hidden text-3xl mx-2 cursor-pointer"><i
                        name="menu" onclick="Menu(this)"
                        class="fa-solid fa-bars"></i></span>

            </div>

            <ul
                class="uppercase md:flex bg-gray-800 md:bg-black z-[-1] md:z-auto absolute md:static left-0 w-full md:w-auto md:py-0 py-4 md:opacity-100 opacity-0  transition-all ease-in duration-500">
                <li class="mx-4 my-6 md:my-0"><a href="#">Home</a></li>
                <li class="mx-4 my-6 md:my-0"><a href="#">Portfolio</a></li>
                <li class="mx-4 my-6 md:my-0"><a href="#">About</a></li>
                <li class="mx-4 my-6 md:my-0"><a href="#">Contact</a></li>
            </ul>
        </nav>
        <!-- js code  -->
        <!-- mobile menu toggle function  -->
        <script>
    function Menu(e) {
        let list = document.querySelector("ul");

        // Toggle condition
        if (e.classList.contains("fa-bars")) {
            e.classList.remove("fa-bars");
            e.classList.add("fa-xmark"); 
            list.classList.remove("opacity-0");
            list.classList.add("opacity-100", "top-[60px]");
        } else {
            e.classList.remove("fa-xmark");
            e.classList.add("fa-bars");
            list.classList.add("opacity-0");
            list.classList.remove("opacity-100", "top-[80px]");
        }
    }
</script>
    </body>
</html>
